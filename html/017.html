<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>017HTML中元素的id属性</title>
</head>
<body>
  <!--1、在HTML文档中，任何元素结点都有id属性，id属性是该结点的唯一标识，所以在同一个HTML文档中id不可以重复可以认为id就是结点的省份证号码
      2、注意：表单提交数据的时候，之和name有关系，和id无关
      3、id有什么用？
        JavaScript语言，可以对HTML文档当中的任意结点进行增删改操作
        JavaScript可以对HTMl文档中的任意节点进行增删改，那么增删改之前要拿到这个结点，我们通过id来获得结点对象
        id的存在让我们获取元素（结点）更方便
      4、HTML文档是一棵树，树上有很多结点，每一个结点都有唯一的id
        JavaScript主要就是对这棵DOM树上的结点进行增删改的
        DOM（document）树
  -->
  <form>
    <input type="text" id="username" name="username">
    <input ty[e="password" id="userpwd" name="userpwd">

    <!---->

  </form>

</body>
</html>
