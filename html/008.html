<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>008</title>
</head>
<body>
<!--高度不可以设置，不然会失真。但是设置宽度会等比例缩放
    img标签就是图片标签
    src的属性就是图片的路径（相对路径）
    width是设置宽度
    title设置的是鼠标悬停的时候的信息
    alt是设置图片找不到的时候的提示文本
    </img>加不加效果是一样的
 -->
      <img src="背景图照片存储/爱莉希亚11.png" width="100px">
    <br><br><br>
      <img src="背景图照片存储/爱莉希亚11.png" width="400px" title="我是爱莉希亚" alt="图片找不到噢"></img>
</body>
</html>
