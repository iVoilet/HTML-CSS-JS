<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>013下拉列表支持多选</title>
</head>
<body>


  <!--multiple="multiple" 支持多选的   size设置的是显示条目数量-->
  <select multiple="multiple" size="4">
    <option>浙江省</option>
    <option>河北省</option>
    <option>北京市</option>
    <option>上海市</option>
    <option>四川省</option>
  </select>


</body>
</html>
