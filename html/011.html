<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>011表单form</title>
</head>
<body>
<!--
        1、表单有什么用？
          收集用户信息
        2、怎么画一个表单呢？
          使用form标签画表单
        3、一个网页可以有多个表单form
        4、表单最终是要提交数据给服务器的，form标签有一个action属性，这个属性用来指定服务器地址
            action属性用来指数据提交给哪个服务器。
            action属性和超链接中的href属性一样，都可以向服务器发送请求（request）
        5、http://192.168.111.3:8080/oa/sava
            这个表示192.168.111.3机器上的8080端口对应的软件
-->
            <form action="http://192.168.111.3:8080/oa/sava">
                <!--画一个提交表单，这个按钮可以提交表单-->
                <!--画俺就可以使用input输入域，type="submit"的时候，表示该按钮是一个提交按钮，就有提交表单的能力-->
                <!--对于按钮来说，按钮上的value属性用来指定按钮上显示的文本信息-->
                <input type="submit" value="注册">
                <!--这是一个普通按钮，不具备提交表单的能力，点击了也是无反应-->
                <input type="button" value="设置按钮上显示的文字">
            </form>
            <!--这个按钮其实和超链接没有太大区别，但是可以携带信息-->
            <form action="http://www.baidu.com">
                <input type="text">
                <input type="submit" value="百度">
            </form>
            <br>
            <br>
            <!--表单是以什么格式提交数据给服务器的？
                    http://locahost:8080/jd/login?username=jack&userpwd=afarew
                    格式：action?name=value&name=value&name=value&name=value...（提交的就是name和value）
                    HTTP规定的格式，必须以这种格式提交给服务器                      （为什么test和password不写value？因为他们的value是我们输入的）

                重点强调：表单项写了那么属性的，一律会提交给服务器。不想提交这一项，就不要写name属性
                文本框和密码框的value不需要程序员指定，用户输入什么，就会提交什么value。但是name一定不能少!

                当name没写的时候，该项不会提交给服务器
                但是value没有写的时候，会默认提交空字符串
            -->
            <form action="http://locahost:8080/jd/login">
                用户名<input type="text" name="username"><br>
                密码<input type="password" name="userpwd"><br>
                <input type="submit" value="登录">
            </form>
            <form></form>
</body>
</html>
