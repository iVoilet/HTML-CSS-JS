<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>010列表</title>
</head>
<body>
    <!--有序列表-->
    <ol type="A">
      <li>水果
        <ol type="1">
          <li>苹果</li>
          <li>西瓜</li>
          <li>桃子</li>
        </ol>
      </li>
      <li>蔬菜
        <ol>
          <li>黄瓜</li>
          <li>白菜</li>
          <li>西红柿</li>
        </ol>
      </li>
      <li>甜点</li>
    </ol>

    <!--无序列表-->
    <ul type="circle">
      <li>中国
        <ul type="disc">
          <li>北京</li>
          <li>杭州
            <ul type="square">
              <li>下沙</li>
              <li>城区</li>
            </ul>
          </li>
          <li>深圳</li>
          <li>上海</li>
        </ul>
      </li>
      <li>美国</li>
      <li>德国</li>
      <li>英国</li>
    </ul>
</body>
</html>
