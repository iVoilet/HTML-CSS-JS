<!doctype html>
<html>
<head>
    <title>004的测试（表格）</title>
</head>

<!--&lt;是小于  &gt;是大于  &nbsp；-->
<body>
<!--border="1px"表示设置表格的边框为1像素宽度
    width="30%" 宽占据百分之30
    height="100px"表示高为100像素
    align="center"  表示表格的格式是居中，可以放在边、格
                       也可以是表格。但是表格居中是指表格整体居于框的中央，而不是里面的数据
-->


        <br><br><br><br><br><br><br>
        <center><h1>信息表</h1></center>
        <h1 align="center">信息表</h1>
        <hr>
        <table border="1px" width="30%" height="100px" align="center">
            <tr align="center">
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr>
            <tr>
                <td align="center">b</td>
                <td>b</td>
                <td>b</td>
            </tr>
            <tr>
                <td>c</td>
                <td>c</td>
                <td>c</td>
            </tr>
        </table>

</body>
</html>
