<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>015readonly和disabled</title>
</head>
<body>
        <!--
            readonly 和 disabled相同点：都是只读 不能修改
            但是readonly可以提交给服务器，而disabled不可以提交给浏览（哪怕有name属性）
        -->

        <form action="http://localhost:8080/oa/save">
            用户代码<input type="text" name="usercode" value="110" readonly>
            <br>
            用户姓名<input type="text" name="username" value="张三" disabled>
            <!--submit的value是显示在网页上的value-->
            <input type="submit" value="提交数据">
        </form>
</body>
</html>
