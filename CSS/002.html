<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>002CSS中引入样式的第二种方式：样式块</title>

    <style type="text/css">
      /*
      这是CSS的注释
      */

      /*
      id选择器
        语法格式：
        #id{
          样式名:样式值;
          样式名:样式值;
          样式名:样式值;
          ...
        }
      */

      #username{
      color:red;
      font-size:19px;
      }
    </style>

</head>
<body>
<!--设置样式字体大小12px颜色红色-->
<span id="username">对不起，用户名字不能为空</span>
</body>
</html>
