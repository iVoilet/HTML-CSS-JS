<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>003在CSS中使用第三种样式的方式，引入外部独立的css文件</title>

    <!--href的引入后面加的是url和本地的路径，但是在a标签下，只可以用href；src的引入后面加的是本地的地址,一般用于img-->

    <!--引入css-->

</head>
<body>

<span id="baiduspan">baiduspan</span>
